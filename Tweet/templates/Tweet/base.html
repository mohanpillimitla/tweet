<!DOCTYPE html>
<html lang="en"
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head><title>cynosure</title>
  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<style>
@import url('https://fonts.googleapis.com/css?family=Work+Sans:300,600');
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}




:root {
  --background: rgba(0, 214, 170, .85);
}

*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #222;
  font-family: 'Work Sans', sans-serif;
  font-weight: 400;
    background-image: url(//unsplash.it/1000/1000);
    background-blend-mode:multiply;
    background-size:cover;
}
.content
{
  display:grid;
  place-items:center;
}


/* navigation styles start here */

header {
  background: var(--background);
  text-align: center;
  position: fixed;
  z-index: 999;
  width: 100%;
}
.navbar
{
background-color:black;
display:flex;
padding:16px;
font-family:sans-serif;
color:blue;
}
h3,p
{
  color:white;
  font-weight:bold;
}
  


.navbar__link-brand
{
flex:1;
display:flex;
align-items:center;
font-size:25px;
text-decoration:none;
color:white;
font-weight:bold;

}
.navbar__items
{
  align-self:flex-end;
  flex:3;
 display:flex;
 align-items:center;
 font-size:1.5rem;
 cursor:pointer;
}
.navbar__link
{
  flex:1;
  display:grid;
  place-items:center;
  padding:8px;
}

.navbar__link-toggle
{
  flex:1;
  display:none;
}


@media only screen and (max-width:600px){
  .form-group{
  font-size:0.8em;
}
.col-form-label
{
  font-size:0.8em;
}




  .navbar__link-brand
  {

    margin-right:auto;
  }
.navbar__items,.navbar
{
  flex-direction:column;
  align-items:stretch;
  align-self:center;
}
.navbar__items
{
 display:none;
}
.navbar__items--right
{

margin-left:0;
}
.navbar__link-toggle
{
display:flex;
align-items:center;
}


.navbar__toggleshow
{
display:grid;
place-items:center;
grid-row-gap:1.6em;

}
.navbar__link-toggle
{

  align-self:flex-end;
  position:absolute;
  display:initial;
  cursor:pointer;
  top:20px;


}
.text-muted
{
  color:white;
  font-weight:bold;
}




}
.navbar__link a
{
  color:grey;
  font-weight:bold;
  text-decoration:none;
  text-transform:uppercase;
}
.navbar__link a:hover
{
  color:blue;
}
label
{
  color:white;
}
.text-muted
{
  color:blue;
  font-weight:bold;
}


</style>



<body>
    <div class="navbar">
     <div class="navbar__link-brand">CYNOSURE 2K19</div>
     <div class="navbar__link-toggle">
         <i class="fas fa-bars"></i>
</div>
        <div class="navbar__items">
           
           <div class="navbar__link"><a href="{% url 'home' %}">home</a></div>
           <div class="navbar__link"><a href="#">events</a></div>
          <div class="navbar__link"><a href="{% url 'contact' %}">contact</a></div>
          {% if user.is_authenticated %}
           <div class="navbar__link"><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span>profile</a></div>
           <div class="navbar__link"><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span>logout</a></div>
           {% else %}
           <div class="navbar__link"><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>register</a></div>
           <div class="navbar__link"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> login</a></div>
           {% endif %}

        </div>
</div> 
<div class="content" >
    <div class="col-md-5">
      {% if messages %}
      {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
      {% block content %}{% endblock %}
    </div>
    
    </div>
    







</html>
<script>
function add_remove_toggle()
{
 const value=document.querySelectorAll('.navbar__items')
 value.forEach(nav => 
  nav.classList.toggle('navbar__toggleshow'));
}
document.querySelector('.navbar__link-toggle').addEventListener('click',add_remove_toggle);


</script>
